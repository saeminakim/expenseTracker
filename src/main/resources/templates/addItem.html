<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
</head>
<body>
    <form th:action="@{/addItem/new}" th:object="${expenseItem}" method="post" >
        <table class="table">
            <tbody>
            <tr>
                <td>항목</td>
                <td><input type="text" id="subject" th:field="*{subject}" placeholder="항목을 입력하세요"></td>
            </tr>
            <tr>
                <td>수입</td>
                <td><input type="text" id="income" th:field="*{income}"></td>
            </tr>
            <tr>
                <td>지출</td>
                <td><input type="text" id="expense" th:field="*{expense}"></td>
            </tr>
            <tr>
                <td>메모</td>
                <td><input type="text" id="memo" th:field="*{memo}" placeholder="메모를 입력하세요"></td>
            </tr>
            <tr>
                <td>태그</td>
                <td><input type="text" id="tag" th:field="*{tag}" placeholder="태그를 입력하세요"></td>
            </tr>
            </tbody>
            <button type="submit">등록</button>
        </table>
    </form>
</body>
</html>
